<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>NETFLIX CLONE</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
        
        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css">
        
        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <body>
        <header>
            <div class="container">
                <h1 class="logo">NETFLIX</h1>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Filmes</a>
                    <a href="#">Series</a>
                    <a href="#">Documentários</a>
                    <a href="#">Animação</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="serie-principal">
                <div class="container">
                    <h3 class="titulo">DEXTER</h3>
                    <p class="descricao">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.</p>
                </div>
                <div class="botoes">
                    <button role='button' class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role='button' class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </main>

        <div class="carrosel-series">
            <div class="owl-carousel owl-theme">
                <div class="item">
